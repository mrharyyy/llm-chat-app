<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Swift Chat⚡</title>
  <style>
    :root {
      --primary-color: #f6821f;
      --primary-hover: #e67e22;
      --light-bg: #f9fafb;
      --border-color: #e5e7eb;
      --text-color: #1f2937;
      --text-light: #6b7280;
      --user-msg-bg: #fff2e6;
      --assistant-msg-bg: #f3f4f6;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem 0 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
      color: var(--primary-color);
    }

    header p {
      font-size: 0.95rem;
      color: var(--text-light);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: var(--light-bg);
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      max-width: 85%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .user-message {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
    }

    .assistant-message {
      background-color: var(--assistant-msg-bg);
      align-self: flex-start;
    }

    .message p {
      margin: 0;
      white-space: pre-wrap;
    }

    .message p strong {
      color: var(--primary-color);
      font-weight: 600;
    }

    ul {
      padding-left: 20px;
      margin: 8px 0;
    }

    li {
      margin-bottom: 6px;
      line-height: 1.6;
    }

    .typing-indicator {
      padding-left: 1rem;
      margin-bottom: 0.5rem;
      font-style: italic;
      font-size: 0.9rem;
      color: var(--text-light);
      display: none;
    }

    .typing-indicator.visible {
      display: block;
    }

    .message-input {
      display: flex;
      padding: 0.75rem;
      background-color: #fff;
      border-top: 1px solid var(--border-color);
    }

    #user-input {
      flex: 1;
      padding: 0.6rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      min-height: 42px;
    }

    #send-button {
      margin-left: 0.5rem;
      padding: 0 1.25rem;
      font-size: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #send-button:hover {
      background-color: var(--primary-hover);
    }

    #send-button:disabled {
      background-color: var(--text-light);
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-light);
      padding: 0.75rem 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Swift Chat⚡</h1>
    <p>Ask anything, get instant answer</p>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p><strong>Hello!</strong> I'm an LLM chat app powered by Cloudflare Workers AI. How can I help you today?</p>
      </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">AI is typing...</div>

    <div class="message-input">
      <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <footer>
    ⚡ Swift Chat • Made by Ashish © 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="chat.js"></script>

  <script>
    const userInput = document.getElementById("user-input");
    userInput.addEventListener("focus", () => {
      setTimeout(() => {
        userInput.scrollIntoView({ behavior: "smooth", block: "nearest" });
      }, 300);
    });
  </script>
</body>
</html>
